<div class="page-content" ng-controller="UserCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">用戶管理</h3>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">姓名</label>
                        <input type="text" ng-model="data.Name" />                    
                    
                        <label style="display: inline-block; width: 60px; text-align: right;">手机</label>
                        <input type="text" ng-model="data.Mobile" />                    
                    </p><p>
                        <label style="display: inline-block; width: 60px; text-align: right;">邮箱</label>
                        <input type="text" ng-model="data.Email" />                    
                    
                        <label style="display: inline-block; width: 60px; text-align: right;">账号</label>
                        <input type="text" ng-model="data.Account" />                    
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="UserAdd">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    
                        <th>姓名</th>                  
                    
                        <th>公司</th>                  
                    
                        <th>手机</th>                  
                    
                        <th>邮箱</th>                  
                    
                        <th>账号</th>                  
                    
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                
                                <tr ng-repeat="User in Users">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{User.ID}}" value="{{User.ID}}" ng-checked="all" ng-click="updateSelection($event,User.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    
                                    <td>
                                        <a href="" ng-click="Update(User.ID)">{{User.Name}}</a>
                                    </td>
                    
                        <td>{{User.Company}}</td>                  
                    
                        <td>{{User.Mobile}}</td>                  
                    
                        <td>{{User.Email}}</td>                  
                    
                        <td>{{User.Account}}</td>                  
                    

                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(User.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="#" ng-click="Delete(User.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                            <a class="red" href="#">
                                                <i class="icon-legal bigger-130">当前项目</i>
                                            </a>

                                        </div>


                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<!-- inline scripts related to this page -->
