<div class="page-content" ng-controller="ProjectOpeCtrl">
    <div class="page-header">
        <h1>项目信息维护
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" id="validation-form" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">项目编号 </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" data-ng-model="data.Code" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="email">Email Address:</label>

                    <div class="col-xs-12 col-sm-9">
                        <div class="clearfix">
                            <input type="email" name="email" id="email" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2" for="name">项目名称 </label>

                    <div class="col-xs-12 col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="form-field-2" class="col-xs-10 col-sm-5" id="name" name="name" data-ng-model="data.Name" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">创建时间 </label>

                    <div class="col-sm-9">
                        <input type="text" id="Text1" class="col-xs-10 col-sm-5" data-ng-model="abcd" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">负责人 </label>

                    <div class="col-xs-12 col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="Text2" class="col-xs-10 col-sm-5" id="Owner" name="Owner" data-ng-model="data.Owner" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">工作部门 </label>

                    <div class="col-sm-9">
                        <input type="text" id="Text3" class="col-xs-10 col-sm-5" data-ng-model="data.Department" />
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="Save()">
                            <i class="icon-ok bigger-110"></i>
                            保存
                        </button>
                        &nbsp; &nbsp; &nbsp;
						<button class="btn" id="BtnGetQRCode" type="reset" onclick="window.history.back()">
                            <i class="icon-arrow-left bigger-110"></i>
                            返回
                        </button>
                    </div>
                </div>

            </form>

            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
