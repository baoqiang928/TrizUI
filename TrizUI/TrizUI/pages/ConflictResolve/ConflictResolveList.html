<div class="page-content" ng-controller="ConflictResolveCtrl">
    <div class="page-header">
        <h1>冲突解决
            <small>
                <i class="icon-double-angle-right"></i>
                <a data-toggle="modal" style="cursor: pointer" data-target="#modal-table">[查看冲突解决流程]</a>
            </small>
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <div class="col-sm-6" ng-controller="TechnicalConflictCtrl">
                <div class="row">
                    <div class="widget-box">
                        <div class="widget-header widget-header-flat">
                            <h4 class="smaller">技术冲突表</h4>
                            <span class="widget-toolbar">
                                <a href="" ng-click="SaveTechnicalConflictInfo()">
                                    <i class="icon-save"></i>
                                </a>
                            </span>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>提高特性</th>
                                            <th>恶化特性</th>
                                            <th>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                    <a class="blue" style="cursor: pointer" ng-click="AddTechnicalConflictInfo()">
                                                        <i class="icon-plus bigger-130"></i>
                                                    </a>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="TechnicalConflictInfo in TechnicalConflictInfoList|orderBy:'SerialNum'">
                                            <td>
                                                <select class="form-control" ng-model="TechnicalConflictInfo.ImproveCharacter" required>
                                                    <option value="">请选择</option>
                                                    <option ng-repeat="item in ImproveCharacterDictionary track by $index" value="{{item.id}}" ng-selected="TechnicalConflictInfo.ImproveCharacter==item.id">{{item.name}}
                                                    </option>
                                                </select>
                                                <!--<select ng-init="TechnicalConflictInfo.ImproveCharacter=ImproveCharacterDictionary[TechnicalConflictInfo.ImproveCharacter]" ng-model="TechnicalConflictInfo.ImproveCharacter" ng-options="x.id as x.name for x in ImproveCharacterDictionary"></select>-->
                                                <td>
                                                    <select class="form-control" ng-model="TechnicalConflictInfo.DeteriorateCharacter" required>
                                                        <option value="">请选择</option>
                                                        <option ng-repeat="item in ImproveCharacterDictionary track by $index" value="{{item.id}}" ng-selected="TechnicalConflictInfo.DeteriorateCharacter==item.id">{{item.name}}
                                                    </option>
                                                    </select>
                                                </td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                    <a class="blue" style="cursor: pointer" ng-click="AddTechnicalConflictInfo()">
                                                        <i class="icon-plus bigger-130"></i>
                                                    </a>

                                                    <a class="red" style="cursor: pointer" ng-click="DeleteTechnicalConflictInfo($index)">
                                                        <i class="icon-trash bigger-130"></i>
                                                    </a>

                                                    <a class="red" style="cursor: pointer" ng-click="Deal(TechnicalConflictInfo.ID,TechnicalConflictInfo.ImproveCharacter,TechnicalConflictInfo.DeteriorateCharacter)">
                                                        <i class="icon-key bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-sm-6" ng-controller="PhysicalConflictCtrl">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget-box">
                            <div class="widget-header widget-header-flat">
                                <h4 class="smaller">物理冲突表</h4>
                                <span class="widget-toolbar">
                                    <a href="" ng-click="SavePhysicalConflict()">
                                        <i class="icon-save"></i>
                                    </a>
                                </span>
                            </div>

                            <div class="widget-body">
                                <div class="widget-main">
                                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>正向特性</th>
                                                <th>反向特性</th>
                                                <th>共同相关参数</th>
                                                <th>
                                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                        <a class="blue" style="cursor: pointer" ng-click="AddPhysicalConflictInfo()">
                                                            <i class="icon-plus bigger-130"></i>
                                                        </a>
                                                    </div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="PhysicalConflictInfo in PhysicalConflictInfoList|orderBy:'SerialNum'">
                                                <td>
                                                    <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="PhysicalConflictInfo.ForwardCharacter" /></td>
                                                <td>
                                                    <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="PhysicalConflictInfo.BackwardCharacter" /></td>
                                                <td>
                                                    <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="PhysicalConflictInfo.CommonRelevantParams" /></td>
                                                <td>
                                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                        <a class="blue" style="cursor: pointer" ng-click="AddPhysicalConflictInfo()">
                                                            <i class="icon-plus bigger-130"></i>
                                                        </a>

                                                        <a class="red" style="cursor: pointer" ng-click="DeletePhysicalConflictInfo($index)">
                                                            <i class="icon-trash bigger-130"></i>
                                                        </a>

                                                        <a class="red" style="cursor: pointer" ng-click="Deal(PhysicalConflictInfo.ID,PhysicalConflictInfo.ForwardCharacter,PhysicalConflictInfo.BackwardCharacter)">
                                                            <i class="icon-key bigger-130"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="col-sm-6">
            </div>
        </div>
    </div>

    <div class="row">
        <div id="modal-table" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            因果分析流程
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <img width="100%" src="/pages/FunctionAnalyse/t.png" />
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>








    <!-- PAGE CONTENT ENDS -->


</div>
<!-- /.page-content -->
