<div class="page-content" ng-controller="CauseEffectCtrl">
    <div class="page-header">
        <h1>冲突解决
            <small>
                <i class="icon-double-angle-right"></i>
                <a data-toggle="modal" style="cursor: pointer" data-target="#modal-table">[查看冲突解决流程]</a>
            </small>
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <div class="col-sm-6" ng-controller="TechnicalConflictCtrl">
                <div class="row">
                    <div class="widget-box">
                        <div class="widget-header widget-header-flat">
                            <h4 class="smaller">技术冲突表</h4>
                            <span class="widget-toolbar">
                                <a href="" ng-click="SaveTechnicalConflictInfo()">
                                    <i class="icon-save"></i>
                                </a>
                            </span>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>提高特性</th>
                                            <th>恶化特性</th>
                                            <th>备注</th>
                                            <th>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                    <a class="blue" style="cursor: pointer" ng-click="AddTechnicalConflictInfo()">
                                                        <i class="icon-plus bigger-130"></i>
                                                    </a>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="TechnicalConflictInfo in TechnicalConflictInfoList|orderBy:'SerialNum'">
                                            <td>
                                                <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="TechnicalConflictInfo.ImproveCharacter" /></td>
                                            <td>
                                                <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="TechnicalConflictInfo.DeteriorateCharacter" /></td>
                                            <td>
                                                <input type="text" class="col-xs-12 col-sm-12 col-md-12" ng-model="TechnicalConflictInfo.Remark" /></td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                    <a class="blue" style="cursor: pointer" ng-click="AddTechnicalConflictInfo()">
                                                        <i class="icon-plus bigger-130"></i>
                                                    </a>

                                                    <a class="red" style="cursor: pointer" ng-click="DeleteTechnicalConflictInfo($index)">
                                                        <i class="icon-trash bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-sm-6">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget-box">
                            <div class="widget-header widget-header-flat">
                                <h4 class="smaller">物理冲突表</h4>
                                <span class="widget-toolbar">
                                    <a href="" ng-click="SaveCurrentProblemDes()">
                                        <i class="icon-save"></i>
                                    </a>
                                </span>
                            </div>

                            <div class="widget-body">
                                <div class="widget-main">
                                    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>问题相关元件</th>
                                                <th>元件特征参数</th>
                                                <th>参数类型</th>
                                                <th ng-show="!ComponentParamInfoList[0].Disabled"></th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr ng-repeat="ComponentParamInfo in ComponentParamInfoList">
                                                <td>
                                                    <select ng-model="ComponentParamInfo.ComponentName" ng-disabled="ComponentParamInfo.Disabled">
                                                        <option ng-repeat="y in SrcComponentInfoList">{{y.Name}}</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="text" ng-disabled="ComponentParamInfo.Disabled" class="col-xs-12 col-sm-12" ng-model="ComponentParamInfo.ParamName" /></td>
                                                <td>
                                                    <select id="ImpactElementType" ng-disabled="ComponentParamInfo.Disabled" ng-options="v.name as v.name for v in ParamTypes" ng-model="ComponentParamInfo.ParamType"></select>
                                                </td>
                                                <td ng-show="!ComponentParamInfo.Disabled">
                                                    <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                        <a class="red" style="cursor: pointer" ng-click="DeleteComponentParamInfo($index)">
                                                            <i class="icon-trash bigger-130"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="col-sm-6">
            </div>
        </div>
    </div>

    <div class="row">
        <div id="modal-table" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            因果分析流程
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <img width="100%" src="/pages/FunctionAnalyse/t.png" />
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>








    <!-- PAGE CONTENT ENDS -->


</div>
<!-- /.page-content -->
