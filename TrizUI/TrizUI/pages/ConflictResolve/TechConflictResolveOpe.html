<div class="page-content" ng-controller="TechConflictResolveOpeCtrl">
    <div class="page-header">
        <h1>技术冲突解决
        </h1>
    </div>
    <!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <div class="col-sm-12">
                <div class="row">
                    <div class="widget-box">
                        <div class="widget-header widget-header-flat">
                            <h4 class="smaller">技术冲突表</h4>
                            <span class="widget-toolbar">
                                <a href="" ng-click="SaveConflictResolveInfo()">
                                    <i class="icon-save"></i>
                                </a>
                            </span>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <tr>
                                        <td>改进的技术参数:{{ImproveCharacter}}</td>
                                        <td>恶化的技术参数:{{DeteriorateCharacter}}</td>
                                    </tr>
                                </table>
                                <table id="sample-table-2" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th width="15%">发明原理</th>
                                            <th width="15%">案例代码</th>
                                            <th width="45%">解决思路</th>
                                            <th width="5%"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ConflictResolveInfo in ConflictResolveInfoList|orderBy:'SerialNum'">
                                            <td>{{ConflictResolveInfo.InventivePrincipleName}}</td>
                                            <td>{{ConflictResolveInfo.CaseName}}</td>
                                            <td>
                                                <p ng-bind-html="ConflictResolveInfo.Remark | to_trusted"></p>
                                            </td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                                    <a class="red" style="cursor: pointer" ng-click="EditConflictResolveInfo(ConflictResolveInfo.Remark,$index)">
                                                        <i class="icon-edit bigger-130"></i>
                                                    </a>
                                                    <a class="red" style="cursor: pointer" ng-click="DeleteConflictResolveInfo($index)">
                                                        <i class="icon-trash bigger-130"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /row -->
    <div class="row" ng-controller="DictionaryBigTreeCtrl">
        <div class="col-sm-6">
            <div class="widget-box">
                <div class="widget-header widget-header-flat">
                    <h4 class="smaller">分类树</h4>
                </div>

                <div class="widget-body" >
                    <div class="widget-main">
                        <div class="row">
                            <div class="col-xs-12" style="height:1000px;width:100%;overflow:auto" >
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="row">
                <div class="col-xs-12">
                    <div class="widget-box">
                        <div class="widget-header widget-header-flat">
                            <h4 class="smaller">详细信息</h4>
                            <span class="widget-toolbar">
                                <a href="" ng-click="AddConflictResolveInfo(nodeData)">
                                    <i class="icon-heart-empty"></i>
                                </a>
                            </span>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <form class="form-horizontal" id="validation-form" role="form">


                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="clearfix">
                                                {{nodeData.Name}}
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="clearfix">
                                                <p ng-bind-html="nodeData.Note | to_trusted"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div class="clearfix">
                                                {{nodeData.Remark}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-info" type="button" ng-click="AddConflictResolveInfo(nodeData)">
                                                <i class="icon-heart-empty bigger-110"></i>
                                                选择
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--弹出添加节点窗口-->
    <div class="row">
        <div id="modal-table" class="modal fade col-xs-12" tabindex="-1" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            解决思路
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="widget-box">
                                        <div class="widget-header widget-header-flat">
                                            <h4 class="smaller">解决思路</h4>
                                        </div>

                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <div id="idTest" style="margin-bottom: 1.25rem" class="ueditor" config="_simpleConfig" ng-model="Solution"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm pull-left" ng-click="SaveToList()">
                            <i class="icon-plus"></i>
                            保存

                        </button>
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出添加节点窗口  end-->
</div>
<!-- PAGE CONTENT ENDS -->
<!-- /.page-content -->
