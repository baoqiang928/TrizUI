<div class="page-content" ng-controller="StandardSolutionOpeCtrl">
    <div class="page-header">
        <h1>标准解信息维护
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" id="validation-form" role="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">名称</label>
                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="text" id="Name" name="Name" class="col-xs-10 col-sm-5" data-ng-model="data.Name" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">内容</label>
                    <div class="col-sm-10">
                        <div class="clearfix">
                            <!--<div style="margin-bottom:1.25rem" id="myeditor"  class="ueditor" ng-model="nodeData.Note"></div>-->
                            <div id="idTest" style="margin-bottom: 1.25rem" class="ueditor" config="_simpleConfig" ng-model="data.Note"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">备注</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="text" id="Remark" name="Remark" class="col-xs-10 col-sm-5" data-ng-model="data.Remark" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">所属分类ID</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="text" id="TypeID" name="TypeID" class="col-xs-10 col-sm-5" data-ng-model="data.TypeID" style="display:none" />
                            {{data.TypeName}}
                            <button class="btn btn-info btn-xs" ng-click="SelectType()">
                                <i class="icon-search  bigger-110 icon-only"></i>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="Save()">
                            <i class="icon-ok bigger-110"></i>
                            保存
                       
                        </button>
                        &nbsp; &nbsp; &nbsp;
					
                        <button class="btn" id="BtnGetQRCode" type="reset" onclick="window.history.back()">
                            <i class="icon-arrow-left bigger-110"></i>
                            返回
                       
                        </button>
                    </div>
                </div>

            </form>

            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                <span class="glyphicon"
                      ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
            </a>
            {{node.title}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="SelectItem(this)" style="margin-right: 3px;">
                <span class="glyphicon glyphicon-check"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>
    <!--弹出添加节点窗口-->
    <div class="row">
        <div id="modal-table" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            选择分类
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div ui-tree id="tree-root">
                                        <ol ui-tree-nodes ng-model="TreeData">
                                            <li ng-repeat="node in TreeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                        </ol>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出添加节点窗口  end-->
</div>
