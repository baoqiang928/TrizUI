<div class="page-content" ng-controller="StandardSolutionOpeCtrl">
    <div class="page-header">
        <h1>分析过程信息维护
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" id="validation-form" role="form">
            
                
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">ProjectID</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="ProjectID" name="ProjectID" class="col-xs-10 col-sm-5" data-ng-model="data.ProjectID" />
                        </div>
                    </div>
                </div>                                        
                    
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">顺序号</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="SerialNum" name="SerialNum" class="col-xs-10 col-sm-5" data-ng-model="data.SerialNum" />
                        </div>
                    </div>
                </div>                                        
                    
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">名称</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="Name" name="Name" class="col-xs-10 col-sm-5" data-ng-model="data.Name" />
                        </div>
                    </div>
                </div>                                        
                    
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">内容</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="Note" name="Note" class="col-xs-10 col-sm-5" data-ng-model="data.Note" />
                        </div>
                    </div>
                </div>                                        
                    
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">备注</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="Remark" name="Remark" class="col-xs-10 col-sm-5" data-ng-model="data.Remark" />
                        </div>
                    </div>
                </div>                                        
                    
                <div class="form-group" >
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">所属分类ID</label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <input type="text" id="TypeID" name="TypeID" class="col-xs-10 col-sm-5" data-ng-model="data.TypeID" />
                        </div>
                    </div>
                </div>                                        
                    

                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="Save()">
                            <i class="icon-ok bigger-110"></i>
                            保存
                        </button>
                        &nbsp; &nbsp; &nbsp;
						<button class="btn" id="BtnGetQRCode" type="reset" onclick="window.history.back()">
                            <i class="icon-arrow-left bigger-110"></i>
                            返回
                        </button>
                    </div>
                </div>

            </form>

            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
