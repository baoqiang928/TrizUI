<div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">标准解信息管理</h3>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">名称</label>
                        <input type="text" ng-model="data.Name" />
                        <label style="display: inline-block; width: 60px; text-align: right;">内容</label>
                        <input type="text" ng-model="data.Note" />
                    </p>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">所属分类ID</label>
                        <input type="text" ng-model="data.TypeID" />
                            <input type="text" id="TypeID" name="TypeID" class="col-xs-10 col-sm-5" data-ng-model="TypeID" style="display:none" />
                            {{TypeName}}
                            <button class="btn btn-info btn-xs" ng-click="SelectType()">
                                <i class="icon-search  bigger-110 icon-only"></i>
                            </button>
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="SolutionADD">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>所属分类ID</th>
                                    <th>名称</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="StandardSolution in StandardSolutions">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{StandardSolution.ID}}" value="{{StandardSolution.ID}}" ng-checked="all" ng-click="updateSelection($event,StandardSolution.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td>{{StandardSolution.TypeName}}</td>
                                    <td>
                                        <a href="" ng-click="Update(StandardSolution.ID)">{{StandardSolution.Name}}</a>
                                    </td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(StandardSolution.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="" ng-click="Delete(StandardSolution.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
