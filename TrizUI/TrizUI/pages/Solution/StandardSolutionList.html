<div class="page-content" ng-controller="StandardSolutionCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">标准解信息管理</h3>
                    <p>
                        <label style="display: inline-block; width: 80px; text-align: right;">名称</label>
                        <input type="text" ng-model="data.Name" />
                        <label style="display: inline-block; width: 80px; text-align: right;">内容</label>
                        <input type="text" ng-model="data.Note" />
                    </p>
                    <p>
                        <label style="display: inline-block; width: 80px; text-align: right;">所属分类</label>
                            {{TypeName}}
                            <button class="btn btn-info btn-xs" ng-click="SelectType()">
                                <i class="icon-search  bigger-110 icon-only"></i>
                            </button>
                        <a href="" ng-click="ClearTypeID()">清空</a>
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="SolutionADD">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>所属分类ID</th>
                                    <th>名称</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="StandardSolution in StandardSolutions">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{StandardSolution.ID}}" value="{{StandardSolution.ID}}" ng-checked="all" ng-click="updateSelection($event,StandardSolution.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>
                                    <td>{{StandardSolution.TypeName}}</td>
                                    <td>
                                        <a href="" ng-click="Update(StandardSolution.ID)">{{StandardSolution.Name}}</a>
                                    </td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(StandardSolution.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="" ng-click="Delete(StandardSolution.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                <span class="glyphicon"
                      ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
            </a>
            {{node.title}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="SelectItem(this)" style="margin-right: 3px;">
                <span class="glyphicon glyphicon-check"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>
        <!--弹出添加节点窗口-->
    <div class="row">
        <div id="modal-table" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            选择分类
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div ui-tree id="tree-root">
                                        <ol ui-tree-nodes ng-model="TreeData">
                                            <li ng-repeat="node in TreeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                        </ol>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出添加节点窗口  end-->

</div>

<!-- inline scripts related to this page -->
