                        <pre class="prettyprint linenums">分离 | 被绑定的人造卫星</pre>

                        <pre class="prettyprint linenums">一般的抽排油烟机吸风罩与机体为一体，且安装在室内，噪音大，厨房不能经常保持干净。

建议使用分割原理将油烟机设计成分体式的。风机和电机位于机体内，为室外机；吸风管一端与机体连接，另一端与吸风罩连接，吸风罩安装在室内。使用时室外机产生的噪声几乎被全部隔离在室外，同时风机叶片由于离心力甩出的油污等也通过室外机的集油装置收集，便于清洗，与现有技术相比可使厨房经常保持干净，且无噪音。

                        <textarea name="" id="Textarea1" cols="200" rows="10">绞车在使用过程中，特别是在无负载的工况下出现排绳易松乱是一个普遍存在的问题，主要原因是：在放绳时，由于钢丝绳的自由端没有负载，导致卷筒的放绳速度明显快于钢丝绳的下降速度，致使卷筒上的钢丝绳蓬松、散乱；在收绳时，没有重物拽拉，钢丝绳不能紧密缠绕，也可能出现乱绳的问题。
当将重物固定在具有上述缠绕状态的钢丝绳的下端进行提升时，就有可能出现在某一时刻重物突然下落一段距离的问题，这样一方面缩短了钢丝绳的使用寿命，另一方面存在安全隐患。</textarea>
