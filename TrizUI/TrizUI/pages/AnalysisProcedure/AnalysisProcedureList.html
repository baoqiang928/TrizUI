<div class="page-content" ng-controller="AnalysisProcedureCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">标准解管理</h3>
                    <p>
                        <button class="btn btn-primary" ui-sref="AnalysisProcedureAdd">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>类型</th>
                                    <th>问题的简洁描述</th>
                                    <th>案例</th>
                                    <th>是否有效</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="AnalysisProcedure in AnalysisProcedures">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{AnalysisProcedure.ProcedureID}}" value="{{AnalysisProcedure.ProcedureID}}" ng-checked="all" ng-click="updateSelection($event,AnalysisProcedure.ProcedureID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td>
                                        <a href="" ng-click="Update(AnalysisProcedure.ProcedureID)">{{GetName(AnalysisProcedure.RadioValue)}}</a>
                                    </td>
                                    <td>{{AnalysisProcedure.InputValue}}</td>
                                    <td><p ng-bind-html="AnalysisProcedure.DisplayName | to_trusted"></p></td>
                                    <td>{{AnalysisProcedure.Valid}}</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(AnalysisProcedure.ProcedureID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="" ng-click="Delete(AnalysisProcedure.ProcedureID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<!-- inline scripts related to this page -->
