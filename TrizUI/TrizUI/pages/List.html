<div class="page-content" ng-controller="ProjectCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">项目管理</h3>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">编号</label>
                        <input type="text" ng-model="data.Code" />

                        <label style="display: inline-block; width: 60px; text-align: right;">名称</label>
                        <input type="text" ng-model="data.Name" />
                    </p>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">负责人</label>
                        <input type="text" ng-model="data.Owner" />

                        <label style="display: inline-block; width: 60px; text-align: right;">工作部门</label>
                        <input type="text" ng-model="data.Department" />
                    </p>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">创建时间</label>
                        <input class="date-picker" id="id-date-picker-1" type="text" ng-model="data.FromDateTime" readonly data-date-format="yyyy-mm-dd" />
                        <i class="icon-calendar"></i>
                        <label style="display: inline-block; width: 43px; text-align: center;">至</label>
                        <input class="date-picker" id="id-date-picker-2" type="text" ng-model="data.ToDateTime" readonly data-date-format="yyyy-mm-dd" />
                        <i class="icon-calendar"></i>
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="ProjectAdd">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>编号</th>
                                    <th>名称</th>
                                    <th>负责人</th>
                                    <th>工作部门</th>
                                    <th>创建时间</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="Project in Projects">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{Project.ID}}" value="{{Project.ID}}" ng-checked="all" ng-click="updateSelection($event,Project.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>


                                    <td>
                                        <a href="" ng-click="Update(Project.ID)">{{Project.Code}}</a>
                                    </td>

                                    <td>{{Project.Name}}</td>

                                    <td>{{Project.Owner}}</td>

                                    <td>{{Project.Department}}</td>

                                    <td>{{Project.CreateDateTime}}</td>


                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(Project.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="#" ng-click="Delete(Project.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                            <a class="red" href="#" ng-click="SetCurrent(Project.ID,Project.Name)" ng-if="Project.ID!=CurrentProjectID">
                                                <i class="icon-legal bigger-130">设置为当前项目</i>
                                            </a>

                                        </div>


                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<!-- inline scripts related to this page -->
