            <form class="form-horizontal" id="validation-form" role="form">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">问题描述 </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="Note" name="Note" data-ng-model="data.Note" cols="100" rows="5">绞车在使用过程中，特别是在无负载的工况下出现排绳易松乱是一个普遍存在的问题，主要原因是：在放绳时，由于钢丝绳的自由端没有负载，导致卷筒的放绳速度明显快于钢丝绳的下降速度，致使卷筒上的钢丝绳蓬松、散乱；在收绳时，没有重物拽拉，钢丝绳不能紧密缠绕，也可能出现乱绳的问题。
当将重物固定在具有上述缠绕状态的钢丝绳的下端进行提升时，就有可能出现在某一时刻重物突然下落一段距离的问题，这样一方面缩短了钢丝绳的使用寿命，另一方面存在安全隐患。</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">目标客户（群） </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="CustomerDes" name="CustomerDes" data-ng-model="data.CustomerDes" cols="100" rows="5">使用绞车作为起吊工具，频繁进行收放的工作环境，问题起源于海洋平台在进行平台到作业船只的运输工具时，回收过程出现乱绳。</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">系统所处环境 </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="Environment" name="Environment" data-ng-model="data.Environment" cols="100" rows="5">重物进行起吊的工况下，频繁出现缆绳负载的变化。啊卡片</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">初始问题 </label>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">系统相关要求 </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="RelativeDemand" name="RelativeDemand" data-ng-model="data.RelativeDemand" cols="100" rows="5">绞车无论何时都能正常排绳</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">隐性问题 </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="PotentialProblem" name="PotentialProblem" data-ng-model="data.PotentialProblem" cols="100" rows="5">绞车拍缆器在空载时，绳的末端需要人 力拉紧</textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">性能与需求的差距 </label>

                    <div class="col-sm-9">
                        <div class="clearfix">
                            <textarea id="GapOfPerformanceRequirment" name="GapOfPerformanceRequirment" data-ng-model="data.GapOfPerformanceRequirment" cols="100" rows="5">现状时空载时绞车收排绳混乱，客户需求是无论何时都能保证收、放绳整齐</textarea>
                        </div>
                    </div>
                </div>
