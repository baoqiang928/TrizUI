<div class="page-content" ng-controller="AnalysisProcedureCtrl">
    <div class="page-header">
        <h1>分析过程</h1>
    </div>
    <!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">问题的简洁描述 </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <script type='text/ng-template' id='need.html'> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">需要做的工作</label>
                    <div class="col-sm-9">
                        <span id="accordion-style" data-toggle="buttons" class="btn-group no-margin">
                            <label id="label1" class="btn btn-xs btn-yellow active"  ng-click="Choose('j1c1')">
                                <input type="radio" />
                                预测改变的潜力
                            </label>

                            <label id="label2" class="btn btn-xs btn-yellow" ng-click="Choose('j1c2')">
                                <input type="radio"/>
                                系统改进
                            </label>

                            <label id="label3" class="btn btn-xs btn-yellow" ng-click="Choose('j1c3')">
                                <input type="radio"/>
                                添加检测、测量功能
                            </label>
                        </span>
                    </div>
                </script>
                <script type='text/ng-template' id='change.html'> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">改变的规模</label>

                    <div class="col-sm-9">
                        <span id="Span1" data-toggle="buttons" class="btn-group no-margin">
                            <label id="label4" class="btn btn-xs btn-yellow active">
                                <input type="radio" value="101" />
                                超系统或子系统的改变
                           
                            </label>

                            <label id="label5" class="btn btn-xs btn-yellow">
                                <input type="radio" value="102" />
                                最小改变
                           
                            </label>

                        </span>
                    </div>
                </script>
                <script type='text/ng-template' id='judge.html'> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2">{{c.DisplayName}}</label>
                    <div class="col-sm-9">
                        <span id="Span1" data-toggle="buttons" class="btn-group no-margin">
                            <label id="label4" class="btn btn-xs btn-yellow {{op.Selected}}" ng-click="Choose(op.Value)" ng-repeat="op in c.Options">
                                <input type="radio" value="{{op.Value}}"  />
                                {{op.Name}}
                            </label>
                        </span>
                    </div>
                </script>
                <script type='text/ng-template' id='standardsolution.html'> 
                    <label id="DisplayLabel1" class="col-sm-3 control-label no-padding-right" for="form-field-2">{{c.DisplayName}}</label>
                    <div class="col-sm-9">
                            {{c.InputName}}
                            <button class="btn btn-info btn-xs" ng-click="SelectType(c)">
                                <i class="icon-search  bigger-110 icon-only"></i>
                            </button>
                        <button class="blue" ng-click="Choose(c.Code)">下一步</button>
                    </div>
                </script>
                <script type='text/ng-template' id='model.html'> 
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">物质-场模型</label>
                    <div class="col-sm-9">
                        <table id="sample-table-2" style="width: 80%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>功能主体(S2)</th>
                                    <th>功能客体(S1)</th>
                                    <th>作用类型</th>
                                    <th>场</th>
                                    <th>场类型</th>
                                    <th>符号</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>传动机构</td>
                                    <td>链条</td>
                                    <td>栽种，真菌，细胞，酶</td>
                                    <td>生物场</td>
                                    <td>正常功能</td>
                                    <td>B</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a class="blue" href="#">
                                                <i class="icon-plus bigger-130"></i>
                                            </a>

                                            <a class="green" href="#">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>

                                            <a class="red" href="#">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>
                                        </div>

                                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                                            <div class="inline position-relative">
                                                <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                    <i class="icon-caret-down icon-only bigger-120"></i>
                                                </button>

                                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                    <li>
                                                        <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                            <span class="blue">
                                                                <i class="icon-plus bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                            <span class="green">
                                                                <i class="icon-edit bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                            <span class="red">
                                                                <i class="icon-trash bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>小链轮</td>
                                    <td>滚筒</td>
                                    <td>相态的变化，吸-放热反应</td>
                                    <td>热场</td>
                                    <td>有害功能</td>
                                    <td>Th</td>
                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a class="blue" href="#">
                                                <i class="icon-plus bigger-130"></i>
                                            </a>

                                            <a class="green" href="#">
                                                <i class="icon-pencil bigger-130"></i>
                                            </a>

                                            <a class="red" href="#">
                                                <i class="icon-trash bigger-130"></i>
                                            </a>
                                        </div>

                                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                                            <div class="inline position-relative">
                                                <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
                                                    <i class="icon-caret-down icon-only bigger-120"></i>
                                                </button>

                                                <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                    <li>
                                                        <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                            <span class="blue">
                                                                <i class="icon-plus bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                            <span class="green">
                                                                <i class="icon-edit bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>

                                                    <li>
                                                        <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                            <span class="red">
                                                                <i class="icon-trash bigger-120"></i>
                                                            </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="99">
                                        <img width="100%" src="/pages/FunctionAnalyse/t.png" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </script>
                <script type='text/ng-template' id='tpl/mgfield/textarea.html'> 
                     <label class="col-sm-3 control-label no-padding-right" for="form-field-2">改变的规则 </label>
                    <div class="col-sm-9">
                        <span id="Span1" data-toggle="buttons" class="btn-group no-margin">
                            <label id="label4" class="btn btn-xs btn-yellow active" ng-click="aaa()">
                                <input type="radio" value="999" />
                                超系统或子系统的改变999{{field.fieldTypeId}}111
                           
                            </label>

                            <label id="label5" class="btn btn-xs btn-yellow" ng-click="bbb()">
                                <input type="radio" value="888" />
                                最小改变000
                           
                            </label>

                        </span>
                    </div>
                </script>

                <div class="form-group" ng-repeat="c in ControlList">
                    <current-probleml type="{{c.TemplateName}}"></current-probleml>
                </div>




                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="Save()">
                            <i class="icon-ok bigger-110"></i>
                            保存
                       
                        </button>

                        &nbsp; &nbsp; &nbsp;
					
                        <button class="btn" type="reset" onclick="window.history.back()">
                            <i class="icon-arrow-left bigger-110"></i>
                            返回
                       
                        </button>
                    </div>
                </div>

            </form>

            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <!-- tree -->
    <script type="text/ng-template" id="nodes_renderer.html">
        <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                <span class="glyphicon"
                      ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
            </a>
            {{node.title}}
            <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="SelectItem(this)" style="margin-right: 3px;">
                <span class="glyphicon glyphicon-check"></span>
            </a>
        </div>
        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
        </ol>
    </script>
    <!--弹出添加节点窗口-->
    <div class="row">
        <div id="modal-table" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            选择分类
                        </div>
                    </div>

                    <div class="widget-body">
                        <div class="widget-main">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div ui-tree id="tree-root">
                                        <ol ui-tree-nodes ng-model="TreeData">
                                            <li ng-repeat="node in TreeData" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                                        </ol>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭

                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出添加节点窗口  end-->
    <!--tree end-->
</div>
